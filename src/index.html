<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="assets/css/root.css" />
  <link rel="stylesheet" href="assets/css/styles.css" />
  <script type="module" src="main.js" defer></script>
</head>
<body>
  <article class="wrapper">
    <article class="profile-container">
      <div class="profile">
        <img src="assets/images/image-jeremy.png" alt="profile">
        <div>
          <div class="title">Reported for</div>
          <div class="name">Jeremy Robson</div>  
        </div>
      </div>
      <div class="periods">
        <div id="daily">Daily</div>
        <div id="weekly">Weekly</div>
        <div id="monthly">Monthly</div>
      </div>
    </article>

      <div class="work card">
        <img src="assets/images/icon-work.svg" alt="">
        <div class="info">
          <header>
            <h4>Work</h4>
            <img src="assets/images/icon-ellipsis.svg" alt="">
          </header>
          <div class="time-info">
            <div class="time"></div>
            <div class="previous"></div>
          </div>
        </div>
      </div>

      <div class="play card">
        <img src="assets/images/icon-play.svg" alt="">
        <div class="info">
          <header>
            <h4>Play</h4>
            <img src="assets/images/icon-ellipsis.svg" alt="">
          </header>
          <div class="time-info">
            <div class="time"></div>
            <div class="previous"></div>
          </div>
        </div>
      </div>
        
      <div class="study card">
        <img src="assets/images/icon-study.svg" alt="">
        <div class="info">
          <header>
            <h4>Study</h4>
            <img src="assets/images/icon-ellipsis.svg" alt="">
          </header>
          <div class="time-info">
            <div class="time"></div>
            <div class="previous"></div>
          </div>
        </div>
      </div>

      <div class="exercise card">
        <img src="assets/images/icon-exercise.svg" alt="">
        <div class="info">
          <header>
            <h4>Exercise</h4>
            <img src="assets/images/icon-ellipsis.svg" alt="">
          </header>
          <div class="time-info">
            <div class="time"></div>
            <div class="previous"></div>
          </div>
        </div>
      </div>
      <div class="social card">
        <img src="assets/images/icon-social.svg" alt="">
        <div class="info">
          <header>
            <h4>Social</h4>
            <img src="assets/images/icon-ellipsis.svg" alt="">
          </header>
          <div class="time-info">
            <div class="time"></div>
            <div class="previous"></div>
          </div>
        </div>
      </div>
      <div class="self-care card">
        <img src="assets/images/icon-self-care.svg" alt="">
        <div class="info">
          <header>
            <h4>Self care</h4>
            <img src="assets/images/icon-ellipsis.svg" alt="">
          </header>
          <div class="time-info">
            <div class="time"></div>
            <div class="previous"></div>
          </div>
        </div>
    </div>
  </article>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      &nbsp;Coded by <a href="#">Your Name Here</a>.  
    </div>
  </footer>
</body>
</html>
